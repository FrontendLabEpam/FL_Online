# What is OOP?

---

# OOP

a programming paradigm based on the concept of "objects", which can contain data, in the form of fields (often known as attributes or properties), and code, in the form of procedures (often known as methods). ([Wikipedia](https://en.wikipedia.org/wiki/Object-oriented_programming))

In OOP, computer programs are designed by making them out of objects that interact with one another.

# OOP Principles

The OOP programming style in Javascript consist of three fundamental features:

* ### Encapsulation
A language mechanism for restricting access to some of the object's components.
* ### Polymorphism
Is the ability to create a variable, a function, or an object that has more than one form.
* ### Inheritance
Is a way to reuse code of existing objects, or to establish a subtype from an existing object, or
both, depending upon programming language support.

# Almost everything in JavaScript is an object.

---

# Object

* An object is a collection of zero or more properties each with attributes that determine how each property can be used. ([ECMAScript](https://www.ecma-international.org/ecma-262/#sec-ecmascript-overview))

* Objects are a type of data structure that is nearly universal across programming languages, although they may have different names in different languages, i.e. a dictionary, a hash, a map, or an associative array.

* It is a representation of a "thing" (someone or something), expressed with the help of a programming language. The thing can be anything — a real-life object, or some more convoluted concept.

* In JavaScript, an object is a standalone entity, with properties and type. The properties are also known as key-value pairs, where the key is a property name (either valid JS string or symbol) and value is a property value (can be of any type). When we have a function as a value to a key, then the function is called a method.

# Create objects in JavaScript

```javascript
const johnUser = {
  firstName: 'John',
  isAdmin: false,
  age: 25,
  greeting() {
    console.log('Hi all!')
  }
};


const johnAdmin = Object.create({
  greeting() {
    console.log('Hi all!')
  }
}, {
  firstName: { value: "John", writable: true, enumerable: true },
  isAdmin: { value: true, writable: true, enumerable: true },
  age: { value: 25, writable: true, enumerable: true }
});

```

# Constructor

Constructor is a function that creates and initializes the newly created object according to the
template.

```javascript
function Table(rows, columns, editable) {
  this.rows = rows;
  this.columns = columns
  this.editable = editable;
}

const myAwesomeTable = new Table(6, 12, true);

// myAwesomeTable = {
//   rows: 6,
//   columns: 12,
//   editable: true
// }
```

The names of the functions that are designed to create objects, as a rule, begin with a capital letter.

# What's this?

---

class: middle

> `this` is actually a binding that is made when a function is invoked, and what it references
is determined entirely by the call-site where the function is called. -- Kyle Simpson

---

# Context "this"

There are 5 invocation patterns in JS:
* Default Binding

* Implicit Binding

* Explicit Binding

* `new` Binding

* Lexical Binding

---

# Default Binding

```javascript
var myCount = 10;

function getMyCount() {
  var myCount = 12;
  console.log(this);   /// -> ???
  console.log(this.myCount);  /// -> ???
}

getMyCount();

```

---

# Implicit Binding

```javascript
const cash = 1000;

const myWallet = {
  cash: 0,
  getInfo() {
    const cash = 150;
    console.log(this);  /// -> ???
    console.log(this.cash);  /// -> ???
  }
}

myWallet.getInfo();

```

---

# Explicit Binding

```javascript
var name = 'Peter';

function sayHi() {
  console.log(this);   /// -> ???
  console.log(this.name);  /// -> ???
};

const userDen = {
  name: 'Den'
};

sayHi.call(userDen);

```

const myLaptopHP = new Laptop(500, 'Pavilion');

myLeptopHP.getInfo();

# "Classes" in ES2015

ES6 classes are a simple sugar over the prototype-based OOP pattern.

```javascript
class Clock {
  constructor (hours, minutes) {
    this.hours = hours;
    this.minutes = minutes;
  }
  setTime (hours, minutes) {
    this.hours = hours;
    this.minutes = minutes;
  }
  displayTime () {
    console.log(`${this.hours}:${this.minutes}`);
  }
}

const clock = new Clock(12, 30);

clock.setTime(12, 45);
clock.displayTime(); // 12:45

console.log(clock instanceof Clock); // true
```

# Encapsulation in JS
Encapsulation is an increasing of abstraction, but not a paranoid hiding from “malicious hackers”
which, “want to write something directly into fields of your classes”.

It is a big (and widespread) mistake to use hiding for the sake of hiding.
ECMAScript 5, does not define private, protected, and private modifiers how it is in other OOP languages.
However, on practice it is possible to see something that is named “imitation of encapsulation in JS”.

```javascript
function Clock(hours, minutes) {
  let _hours = hours;
  let _minutes = minutes;

  this.setHours = function(hours) {
    _hours = hours;
  }

  this.getHours = function() {
    return _hours;
  }
}
const clock = new Clock(12, 30);
alert(clock._hours); // undefined, "private"
alert(clock.getHours()); // 12
```

---

# Encapsulation in ES2015

```javascript
const _hours = Symbol('hours');
const _minutes = Symbol('minutes');

class Clock {
  constructor (hours = 0, minutes = 0) {
    this[_hours] = hours;
    this[_minutes] = minutes;
  }
  set hours(hours) {
    this[_hours] = hours;
  }
  get hours () {
    return this[_hours];
  }
}
const clock = new Clock(12, 30);
console.log(clock.hours); // 12

clock.hours = 10;
console.log(clock.hours); // 10
console.log(clock._hours); // undefined

//But...
console.log(clock[_hours]); // 10
```

# Encapsulation in ES2015

```javascript
// clock.js
const _hours = Symbol('hours');
const _minutes = Symbol('minutes');

export default class Clock {
  constructor (hours = 0, minutes = 0) {
    this[_hours] = hours;
    this[_minutes] = minutes;
  }
  set hours(hours) {
    this[_hours] = hours;
  }
  get hours () {
    return this[_hours];
  }
}
// main.js
import Clock from './clock'

const clock = new Clock(12, 30);
console.log(clock.hours); // 12

clock.hours = 10;
console.log(clock.hours); // 10
console.log(clock._hours); // undefined
```

# Polymorphism in JS

One aspect of polymorphism is that a method name can have multiple definitions at different
levels of the inheritance chain, and these definitions are automatically selected as appropriate when
resolving which methods are being called.

For example, one function can be applied to different objects, just like it would be the native
characteristic of an object (because `this` value determinate on entering the execution context):

```javascript
function getInfo() {
  console.log(`Hi all, My name is ${this.name}, I'm from ${this.country}`)
}

const userAmanda = { name: 'Amanda', country: 'Poland' };
const userDalen = { name: 'Dalen', country: 'USA' };

getInfo.call(userAmanda); // Hi all, My name is Amanda, I'm from Poland
getInfo.call(userDalen); // Hi all, My name is Dalen, I'm from USA

var name = 'Jack';
var country = 'Canada';
getInfo(); // Hi all, My name is Jack, I'm from Canada
```
