.title[
Front-end training
# Introduction
]



---

# Stages

- 12 on-line lessons
- Test
- Interviews
- 4 off-line lessons/workshops
- Teams setting up
- 12 off-line lessons/workshops
- Projects presentations
- English Test

---

# Stages timeline


![Alt text](../assets/img/intro_01.jpg)

---


# On-line stage. Lessons

- 2 video lessons per week (Tue, Thu 18:00)
- Every lesson is about 30-90 min
- All questions regarding lesson and homework should be collected and discussed the next day
- Lesson is available only at defined timeslot
- Video recording and sharing is prohibited


---


# On-line stage. Homework

- Each task will be shared right after the lesson
- You have 5 days to complete the homework and place it on Github
- Homeworks are obligatory
- Well-timed homeworks are your ticket to the test
- 3 and more skipped homeworks will not allow you to take the test

---


# On-line stage. Homework clarification

- Try to find an answer with group mates and ask lectors only after that
- All questions should be collected and discussed with teachers next day after the lesson
- Teachers will be available for your questions day after the lesson only at defined timeslot


---


# On-line stage. Homework check

- Right after the dead line all homeworks will be screened by bot
- Then 20 randomly selected homeworks will be checked manually
- Results will include marks (good, acceptable, bad) and a list of common mistakes with our comments


---


# On-line stage. Timeline

![Alt text](../assets/img/fl8.hw-schedule.jpg)


---


# On-line stage. Communication

- Gitter is the only channel we use for communication
- You can get answers from lectors during Q&A sessions on Wed and Fri only in "Questions" room
- Technical issues should be added to "Technical" room
- "System" room is for admin's messages or announcements only, please do not text there
- All direct messages to lectors or admins will be ignored

---

# Test and Interview

- Well-timed homeworks are obligatory to be allowed for the test
- 70-80 ppl with top test resuls will be invited to pass the interview
- It's possible, that some candidates will be invited to Epam as trainees right after the interview (before the off-line stage)
- 25-30 ppl will be selected for off-line stage


---

# Off-line stage. Lessons

- 2 lessons per week (Tue, Thu 18:00 - 21:00)
- Every lesson includes theory + practice
- A laptop is required
- Presence is obligatory


---

# Off-line stage. Projects

- Project is an additional activity to apply theory on practice
- You will create an application from scratch
- The group will be splitted to teams (4-7 ppl per team)
- Every team will get a lead from Epam
- Technologies and project idea is selected by team and its lead

---


# Team Work

- You are one team
- Help each other


---



# English

- Your level must be B1 or higher
- Learn English!




---
